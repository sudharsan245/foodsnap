<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Detector | Food Delivery Fraud Prevention</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #818cf8;
            --success: #10b981;
            --success-light: #d1fae5;
            --warning: #f59e0b;
            --warning-light: #fef3c7;
            --danger: #ef4444;
            --danger-light: #fee2e2;
            --dark: #0f172a;
            --dark-light: #1e293b;
            --gray: #64748b;
            --gray-light: #94a3b8;
            --bg: #0a0a0f;
            --bg-card: #12121a;
            --bg-card-hover: #1a1a25;
            --border: #2a2a3a;
            --text: #f1f5f9;
            --text-muted: #94a3b8;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            line-height: 1.6;
        }

        /* Animated background */
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(ellipse at 20% 20%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(16, 185, 129, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(239, 68, 68, 0.05) 0%, transparent 50%);
            z-index: -1;
            animation: gradientShift 15s ease-in-out infinite;
        }

        @keyframes gradientShift {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.7;
            }
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding-top: 2rem;
        }

        .header-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 50px;
            font-size: 0.875rem;
            color: var(--primary-light);
            margin-bottom: 1.5rem;
        }

        .header-badge::before {
            content: 'üõ°Ô∏è';
        }

        h1 {
            font-size: 2.75rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--text) 0%, var(--primary-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.75rem;
            letter-spacing: -0.02em;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 1.125rem;
            max-width: 500px;
            margin: 0 auto;
        }

        /* Upload Card */
        .upload-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 2.5rem;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }

        .upload-card:hover {
            border-color: var(--primary);
            box-shadow: 0 0 40px rgba(99, 102, 241, 0.1);
        }

        .dropzone {
            border: 2px dashed var(--border);
            border-radius: 16px;
            padding: 3rem 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(99, 102, 241, 0.02);
        }

        .dropzone:hover,
        .dropzone.dragover {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.05);
        }

        .dropzone-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            display: block;
        }

        .dropzone-text {
            font-size: 1.125rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .dropzone-hint {
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        .dropzone-hint span {
            color: var(--primary-light);
            font-weight: 500;
        }

        #fileInput {
            display: none;
        }

        /* Preview */
        .preview-container {
            display: none;
            margin-top: 1.5rem;
        }

        .preview-container.active {
            display: block;
        }

        .preview-wrapper {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            padding: 1rem;
            background: var(--dark-light);
            border-radius: 12px;
        }

        .preview-image {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 10px;
            border: 2px solid var(--border);
        }

        .preview-info {
            flex: 1;
        }

        .preview-name {
            font-weight: 600;
            margin-bottom: 0.25rem;
            word-break: break-all;
        }

        .preview-size {
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        .btn-remove {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--danger);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .btn-remove:hover {
            background: rgba(239, 68, 68, 0.2);
        }

        /* Analyze Button */
        .btn-analyze {
            width: 100%;
            padding: 1rem 2rem;
            margin-top: 1.5rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }

        .btn-analyze:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
        }

        .btn-analyze:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-analyze.loading {
            pointer-events: none;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Results */
        .results-card {
            display: none;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 2.5rem;
            animation: slideUp 0.5s ease;
        }

        .results-card.active {
            display: block;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border);
        }

        .result-decision {
            font-size: 3rem;
        }

        .result-title {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .result-subtitle {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        /* Decision badges */
        .decision-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.25rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .decision-accept {
            background: var(--success-light);
            color: #065f46;
        }

        .decision-reject {
            background: var(--danger-light);
            color: #991b1b;
        }

        .decision-manual_review {
            background: var(--warning-light);
            color: #92400e;
        }

        /* Probability bars */
        .probabilities {
            display: grid;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .prob-item {
            background: var(--dark-light);
            padding: 1.25rem;
            border-radius: 12px;
        }

        .prob-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        .prob-label {
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .prob-value {
            font-weight: 700;
            font-size: 1.25rem;
        }

        .prob-bar {
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
        }

        .prob-bar-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 1s ease;
        }

        .prob-bar-fill.ai {
            background: linear-gradient(90deg, var(--danger), #f97316);
        }

        .prob-bar-fill.real {
            background: linear-gradient(90deg, var(--success), #34d399);
        }

        /* Action recommendation */
        .action-box {
            background: var(--dark-light);
            border-radius: 12px;
            padding: 1.5rem;
            margin-top: 1.5rem;
        }

        .action-title {
            font-weight: 600;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .action-text {
            color: var(--text-muted);
            font-size: 0.9rem;
            line-height: 1.7;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 2rem;
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        .footer a {
            color: var(--primary-light);
            text-decoration: none;
        }

        /* Responsive */
        @media (max-width: 640px) {
            h1 {
                font-size: 2rem;
            }

            .preview-wrapper {
                flex-direction: column;
                text-align: center;
            }

            .upload-card,
            .results-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="bg-gradient"></div>

    <div class="container">
        <header class="header">
            <div class="header-badge">Fraud Detection System</div>
            <h1>AI Image Detector</h1>
            <p class="subtitle">Upload a food image to check if it's AI-generated or a real photograph</p>
        </header>

        <div class="upload-card">
            <div class="dropzone" id="dropzone">
                <span class="dropzone-icon">üì∑</span>
                <p class="dropzone-text">Drop your image here</p>
                <p class="dropzone-hint">or <span>click to browse</span> ‚Ä¢ JPG, PNG, WebP up to 16MB</p>
            </div>
            <input type="file" id="fileInput" accept="image/*">

            <div class="preview-container" id="previewContainer">
                <div class="preview-wrapper">
                    <img id="previewImage" class="preview-image" src="" alt="Preview">
                    <div class="preview-info">
                        <p class="preview-name" id="fileName"></p>
                        <p class="preview-size" id="fileSize"></p>
                    </div>
                    <button class="btn-remove" id="removeBtn">Remove</button>
                </div>
            </div>

            <button class="btn-analyze" id="analyzeBtn" disabled>
                <span class="btn-text">üîç Analyze Image</span>
            </button>
        </div>

        <div class="results-card" id="resultsCard">
            <div class="result-header">
                <span class="result-decision" id="resultEmoji"></span>
                <div>
                    <h2 class="result-title" id="resultTitle"></h2>
                    <p class="result-subtitle" id="resultSubtitle"></p>
                </div>
            </div>

            <div class="probabilities">
                <div class="prob-item">
                    <div class="prob-header">
                        <span class="prob-label">ü§ñ AI-Generated Probability</span>
                        <span class="prob-value" id="aiProb">0%</span>
                    </div>
                    <div class="prob-bar">
                        <div class="prob-bar-fill ai" id="aiBar" style="width: 0%"></div>
                    </div>
                </div>
                <div class="prob-item">
                    <div class="prob-header">
                        <span class="prob-label">üì∏ Real Photo Probability</span>
                        <span class="prob-value" id="realProb">0%</span>
                    </div>
                    <div class="prob-bar">
                        <div class="prob-bar-fill real" id="realBar" style="width: 0%"></div>
                    </div>
                </div>
            </div>

            <div id="decisionBadge"></div>

            <div class="action-box">
                <h3 class="action-title">üìã Recommended Action</h3>
                <p class="action-text" id="actionText"></p>
            </div>
        </div>


    </div>

    <script>
        const dropzone = document.getElementById('dropzone');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');
        const previewImage = document.getElementById('previewImage');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const removeBtn = document.getElementById('removeBtn');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const resultsCard = document.getElementById('resultsCard');

        let selectedFile = null;

        // Dropzone events
        dropzone.addEventListener('click', () => fileInput.click());

        dropzone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropzone.classList.add('dragover');
        });

        dropzone.addEventListener('dragleave', () => {
            dropzone.classList.remove('dragover');
        });

        dropzone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropzone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        removeBtn.addEventListener('click', () => {
            selectedFile = null;
            previewContainer.classList.remove('active');
            dropzone.style.display = 'block';
            analyzeBtn.disabled = true;
            fileInput.value = '';
        });

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                alert('Please select an image file');
                return;
            }

            selectedFile = file;

            // Show preview
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
            };
            reader.readAsDataURL(file);

            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);

            dropzone.style.display = 'none';
            previewContainer.classList.add('active');
            analyzeBtn.disabled = false;
            resultsCard.classList.remove('active');
        }

        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' bytes';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        // Analyze button
        analyzeBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            // Show loading state
            analyzeBtn.classList.add('loading');
            analyzeBtn.innerHTML = '<div class="spinner"></div><span>Analyzing...</span>';
            analyzeBtn.disabled = true;

            try {
                const formData = new FormData();
                formData.append('image', selectedFile);

                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                displayResults(data);
            } catch (error) {
                alert('Error analyzing image: ' + error.message);
            } finally {
                analyzeBtn.classList.remove('loading');
                analyzeBtn.innerHTML = '<span class="btn-text">üîç Analyze Image</span>';
                analyzeBtn.disabled = false;
            }
        });

        function displayResults(data) {
            resultsCard.classList.add('active');

            // Scroll to results
            resultsCard.scrollIntoView({ behavior: 'smooth', block: 'start' });

            // Set emoji and title based on decision
            const emoji = data.decision_emoji;
            document.getElementById('resultEmoji').textContent = emoji;

            let title, subtitle;
            if (data.decision === 'reject') {
                title = 'AI-Generated Image Detected';
                subtitle = 'High probability this image was created by AI';
            } else if (data.decision === 'accept') {
                title = 'Real Image Detected';
                subtitle = 'This appears to be a genuine photograph';
            } else {
                title = 'Uncertain - Manual Review Needed';
                subtitle = 'Confidence not high enough for automatic decision';
            }

            document.getElementById('resultTitle').textContent = title;
            document.getElementById('resultSubtitle').textContent = subtitle;

            // Animate probability bars
            setTimeout(() => {
                document.getElementById('aiProb').textContent = data.ai_probability + '%';
                document.getElementById('realProb').textContent = data.real_probability + '%';
                document.getElementById('aiBar').style.width = data.ai_probability + '%';
                document.getElementById('realBar').style.width = data.real_probability + '%';
            }, 100);

            // Decision badge
            const badgeClass = 'decision-' + data.decision;
            document.getElementById('decisionBadge').innerHTML = `
                <span class="decision-badge ${badgeClass}">
                    ${emoji} ${data.decision_description}
                </span>
            `;

            // Action text
            let actionText;
            if (data.decision === 'reject') {
                actionText = '‚ùå <strong>Block automatic refund</strong> - This claim should be flagged for fraud investigation. The image shows strong indicators of AI generation.';
            } else if (data.decision === 'accept') {
                actionText = '‚úÖ <strong>Process refund normally</strong> - The image appears to be a genuine photograph. Proceed with standard claim processing.';
            } else {
                actionText = '‚è≥ <strong>Queue for human review</strong> - The confidence level is not high enough for an automatic decision. A human reviewer should examine this claim.';
            }
            document.getElementById('actionText').innerHTML = actionText;
        }
    </script>
</body>

</html>
